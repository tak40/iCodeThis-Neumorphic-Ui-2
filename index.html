<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neumorphic Design</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="filters">
                <div class="filters-header">
                    <h4>Filters</h4>
                    <button class="done-button">Done</button>
                </div>
                <div class="filter-options">
                    <label><input type="checkbox" /> Date</label>
                    <label><input type="checkbox" checked /> Amount</label>
                    <label><input type="checkbox" /> Status</label>
                    <label><input type="checkbox" /> Payment method</label>
                </div>
            </div>

            <div class="right-side">
                <div class="actions">
                    <button class="add-new">+ Add new</button>
                    <button class="export">â‡“ Export</button>
                </div>

                <div class="certificate-message">
                    <i class="fa-solid fa-star"></i>
                    <p>You don't have any certificates.</p>
                    <button class="learn-more">Learn more</button>
                </div>
            </div>
        </div>
    </body>
</html>
